<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Skranji&display=swap" rel="stylesheet">
</head>

<body>
    <h1> 🦕 Tyrannosaurus Rex Quiz 🦖 </h1>
    <div id="start">
        <button id="startbutton">Start</button>
    </div>
    <div class="quiz-container">
        <div id="quiz"></div>
    </div>
    <button id="previous">Previous Question</button>
    <button id="next">Next Question</button>
    <button id="submit">Submit Score</button>
    <div id="results"></div>

    <div class="card timer">
        <div class="timer-text">
            <div class="large-font timer-count"></div>
            <h2>Time remaining</h2>
        </div>
        <div id="lose"></div>
        <form>
            <div class="scoreBox">
                <label for="Name">Username</label>
                <input type="text" id="name" placeholder="Name">
            </div>
            <div class="scoreBox">
                <label for="Score">High Score</label>
                <input type="score" id="score" placeholder="Score">
            </div>
            <div class="scoreBox">
                <button id="scorebtn">Click to Add</button>
            </div>
            <div id="msg">
                <pre></pre>
            </div>
        </form>

        <script src="./assets/script.js"></script>
        <footer class="footer">
            <h1>🌾🌿🌴🌿🦎🌿🌿🌴🌾🌿🌿🐊🌿🌴🌾🌿🌿🦖🌿🌾🌴🌴🌿🌾🐍🌿🌴</h1>
        </footer>
</body>

</html>
